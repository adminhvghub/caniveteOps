---
- name: Canivete Suíço de Operações (caniveteOps)
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Executar Ferramenta - Relatório de HA no vCenter
      ansible.builtin.include_role:
        name: relatorio-ha-vcenter
      when: canivete_action == "vcenter-ha-report"
    
    - name: Trazer report de Hosts
      ansible.builtin.include_role:
        name: check-duplicate-ip
      when: canivete_action == "check-ip-duplicate"

